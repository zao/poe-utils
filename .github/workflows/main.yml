name: CI

on:
  push:
  pull_request:
  release:

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure project
        run: cmake -B build-msvc -DCMAKE_BUILD_TYPE=Release -G Ninja -A x64

      - name: Build project
        run: cmake --build ./build-msvc

      - name: Archive 
        uses: actions/upload-artifact@v1.0.0
        with:
          name: process-image.exe
          path: '${{ github.workspace }}/build-msvc/process-image.exe'